plugins {
    id 'org.springframework.boot' version '3.1.4' // '3.1.4'
    id 'io.spring.dependency-management' version '1.1.5'//'1.0.14.RELEASE'
    id 'java'
}

group = 'com.dd'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_18
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.kafka:spring-kafka:3.1.4' //2.9.2
    implementation 'io.opentelemetry:opentelemetry-api'   //1.20.0
    implementation 'io.opentelemetry:opentelemetry-sdk'    //1.20.0


}

